<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
<article class="card">
  <figure class="card__hero">
    <!-- <img src="images/image-product-mobile.jpg" alt="hero image" class="card__hero-img"> -->
  </figure>

  <div class="card__content">
 <figcaption class="card__hero-caption">Perfume</figcaption>
  <h1 class="card__title">Gabrielle Essence Eua De Parfum</h1>
  <p class="card__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p>
    <div class="card__price">
      <p class="card__price-now">$149.99</p>
      <p class="card__price-old">$169.99</p>
    </div>
    <button class="btn">
      <img src="images/icon-cart.svg" alt="cart icon" class="btn__icon">
      Add to Cart
    </button>
</div>

</article>
  </main>
</body>
</html>
